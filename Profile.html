	<style>
		body {
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			background: linear-gradient(to right, #ebe37d, #2F80ED);
			font-family: 'Montserrat', sans-serif;
			overflow: hidden;
		}

		.profile-card {
			background-color: #fff;
			border-radius: 10px;
			overflow: hidden;
			width: 300px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
		}

		.profile-header {
			padding: 20px;
			text-align: center;
			background: linear-gradient(to bottom, #c8714e, #8f94fb);
			color: rgb(255, 255, 255);
		}

		.profile-picture img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin: 0 auto 10px;
		}

		.profile-name,
		.profile-designation,
		.profile-location {
			margin: 0;
		}

		.profile-details {
			padding: 20px;
		}

		.profile-details p {
			margin: 10px 0;
		}

		.interactive-counter {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.interactive-counter button {
			background-color: #4e54c8;
			color: #fff;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.interactive-counter button:hover {
			background-color: #8f94fb;
		}

		.social-links {
			display: flex;
			justify-content: center;
			margin-top: 10px;
		}

		.social-links a {
			margin: 0 5px;
			font-size: 1.5em;
			text-decoration: none;
		}

		.social-links i {
			transition: color 0.3s ease;
		}

		.social-links a:hover i {
			color: #8f94fb;
		}

		.social-icon {
			font-size: 3em;
			transition: transform 0.3s ease;
		}

		.social-icon:hover {
			transform: scale(1.2);
		}
	</style>
	<title>User profile</title>
</head>
